services:
  - type: web
    name: harmonia-backend
    env: node
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:./prod.db
      - key: PORT
        value: 4000

  - type: static
    name: harmonia-frontend  
    buildCommand: echo "Static files ready"
    staticPublishPath: ./frontend
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html