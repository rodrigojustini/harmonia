services:
  # Backend API
  - type: web
    name: harmonia-backend
    env: node
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:./prisma/dev.db

  # Frontend
  - type: web
    name: harmonia-frontend
    env: node
    buildCommand: cd frontend && npm install
    startCommand: cd frontend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
